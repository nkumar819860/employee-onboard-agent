version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: onboarding
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./postgresql.conf:/etc/postgresql/postgresql.conf:ro
    networks:
      - secure-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d onboarding"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  flex-gateway:
    image: nginx:1.25-alpine
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx-prod.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs:/var/log/nginx
    depends_on:
      postgres-mcp:
        condition: service_healthy
      assets-mcp:
        condition: service_healthy
      notification-mcp:
        condition: service_healthy
      mule-broker:
        condition: service_healthy
    networks:
      - secure-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
      replicas: 2
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  postgres-mcp:
    image: yogeshmulecraft/mulece-esb:latest
    ports:
      - "8082:8081"
    volumes:
      - ./mule-postgres:/opt/mule/apps/postgres-mcp:ro
      - ./logs:/opt/mule/logs
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      MULE_ENV: production
      JVM_ARGS: "-Xms512m -Xmx1024m -XX:+UseG1GC -XX:+UseStringDeduplication"
      MULE_SECURITY_ENABLED: "true"
      MULE_MONITORING_ENABLED: "true"
    networks:
      - secure-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 1.5G
          cpus: '1'
        reservations:
          memory: 512M
          cpus: '0.5'
      replicas: 2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  assets-mcp:
    image: yogeshmulecraft/mulece-esb:latest
    ports:
      - "8083:8081"
    volumes:
      - ./mule-assets:/opt/mule/apps/assets-mcp:ro
      - ./logs:/opt/mule/logs
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      MULE_ENV: production
      JVM_ARGS: "-Xms512m -Xmx1024m -XX:+UseG1GC -XX:+UseStringDeduplication"
      MULE_SECURITY_ENABLED: "true"
      MULE_MONITORING_ENABLED: "true"
    networks:
      - secure-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 1.5G
          cpus: '1'
        reservations:
          memory: 512M
          cpus: '0.5'
      replicas: 2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  notification-mcp:
    image: yogeshmulecraft/mulece-esb:latest
    ports:
      - "8084:8081"
    volumes:
      - ./mule-notification:/opt/mule/apps/notification-mcp:ro
      - ./logs:/opt/mule/logs
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      MULE_ENV: production
      JVM_ARGS: "-Xms512m -Xmx1024m -XX:+UseG1GC -XX:+UseStringDeduplication"
      MULE_SECURITY_ENABLED: "true"
      MULE_MONITORING_ENABLED: "true"
    networks:
      - secure-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 1.5G
          cpus: '1'
        reservations:
          memory: 512M
          cpus: '0.5'
      replicas: 2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  mule-broker:
    image: yogeshmulecraft/mulece-esb:latest
    ports:
      - "8081:8081"
    volumes:
      - ./mule-broker:/opt/mule/apps/broker:ro
      - ./logs:/opt/mule/logs
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      MULE_ENV: production
      JVM_ARGS: "-Xms512m -Xmx1024m -XX:+UseG1GC -XX:+UseStringDeduplication"
      MULE_SECURITY_ENABLED: "true"
      MULE_MONITORING_ENABLED: "true"
    networks:
      - secure-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 1.5G
          cpus: '1'
        reservations:
          memory: 512M
          cpus: '0.5'
      replicas: 2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - secure-network
    restart: always
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SECURITY_DISABLE_GRAVATAR=true
      - GF_SECURITY_COOKIE_SECURE=true
    networks:
      - secure-network
    restart: always
    depends_on:
      - prometheus

networks:
  secure-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.enable_icc: "false"
      com.docker.network.bridge.enable_ip_masquerade: "true"
      com.docker.network.driver.mtu: "1500"

volumes:
  pgdata:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/postgres
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
