# HTTP Configuration
http.port=${HTTP_LISTENER_PORT:8083}

# Application Configuration
app.name=mcp-notification-server
app.version=1.0.0
app.description=MCP Server for Employee Welcome Notifications and Communications

# SMTP Configuration (will be overridden by secure properties in CloudHub)
smtp.host=${SMTP_HOST:smtp.gmail.com}
smtp.port=${SMTP_PORT:587}
smtp.username=${SMTP_USERNAME:noreply@company.com}
smtp.password=${SMTP_PASSWORD:password}

# Logging Configuration
logging.level=INFO
