# Application Configuration
app.name=Employee Onboarding System
app.version=1.0.0
app.environment=dev

# Email Configuration
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.smtp.user=${secure::email.smtp.user}
email.smtp.password=${secure::email.smtp.password}

# Database Configuration
db.host=localhost
db.port=5432
db.name=employee_onboarding
db.user=${secure::db.user}
db.password=${secure::db.password}

# MCP Server Configuration
mcp.employee.server.port=8082
mcp.asset.server.port=8083
mcp.email.server.port=8084

# Logging Configuration
logging.level=INFO
logging.pattern=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Asset Configuration
asset.types=laptop,id_card,access_card,phone,monitor,keyboard,mouse
asset.status.available=AVAILABLE
asset.status.allocated=ALLOCATED
asset.status.maintenance=MAINTENANCE

# Notification Configuration
notification.welcome.template=welcome-email-template
notification.asset.template=asset-allocation-template
notification.completion.template=onboarding-completion-template

# Department Configuration
departments=Engineering,HR,Finance,Marketing,Operations,IT,Sales,Support

# Onboarding Tasks
onboarding.tasks=Complete personal information form,IT security training,Department orientation,Meet with manager,Set up workspace,Equipment allocation,System access setup,Benefits enrollment

# Groq Configuration for Agent Network
groq.apiKey=${secure::groq.apiKey}
groq.model=llama-3.1-70b-versatile
groq.timeout=60000
