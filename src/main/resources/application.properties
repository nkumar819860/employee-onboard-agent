# Employee Onboarding System - Application Properties
# Configuration for CloudHub deployment

# HTTP Configuration
http.port=8080

# Email SMTP Configuration
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.smtp.user=${secure::email.smtp.user}
email.smtp.password=${secure::email.smtp.password}

# Groq API Configuration
groq.api.url=https://api.groq.com/openai/v1
groq.api.key=${secure::groq.apiKey}

# Database Configuration (H2 In-Memory)
db.url=jdbc:h2:mem:employee_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
db.driver=org.h2.Driver
db.username=sa
db.password=

# Application Configuration
app.name=Employee Onboarding System
app.version=1.0.0
app.environment=${mule.env}

# Logging Configuration
app.log.level=INFO

# MCP Server Configuration
mcp.employee.server.name=employee-onboarding-server
mcp.asset.server.name=asset-allocation-server
mcp.email.server.name=email-notification-server

# Asset Management
asset.storage.location=IT Storage Room
asset.default.status=available

# Email Templates
email.welcome.template=Welcome to the Company!
email.asset.template=Your IT Equipment Assignment
email.completion.template=Onboarding Process Complete

# Security Configuration
security.badge.office=Security Office
security.default.access.level=standard

# CloudHub Specific Properties
cloudhub.region=us-east-2
cloudhub.worker.type=MICRO
cloudhub.workers=1
