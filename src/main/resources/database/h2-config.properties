# H2 Database Configuration for Employee Onboarding System
# User: sa, Password: (empty)

# H2 Database Connection Settings
h2.database.url=jdbc:h2:mem:employee_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
h2.database.driver=org.h2.Driver
h2.database.user=sa
h2.database.password=

# H2 Console Configuration (for development/testing)
h2.console.enabled=true
h2.console.port=8082
h2.console.path=/h2-console
h2.console.settings.web-allow-others=true

# Connection Pool Settings
h2.connection.pool.initial=2
h2.connection.pool.max=10
h2.connection.pool.min=1
h2.connection.pool.increment=2
h2.connection.pool.timeout=30000

# Database Initialization Settings
h2.init.schema.enabled=true
h2.init.schema.location=classpath:database/schema.sql
h2.init.data.enabled=true
h2.init.data.location=classpath:database/data.sql
h2.init.mode=ALWAYS

# SQL Logging (for development)
h2.sql.logging.enabled=true
h2.sql.logging.level=DEBUG

# Database File Settings (if using file-based H2)
h2.file.location=./database/employee_onboarding
h2.file.auto.server=false

# Performance Settings
h2.cache.size=16384
h2.cache.type=LRU
h2.lock.timeout=10000
h2.query.timeout=30000

# Security Settings
h2.security.allow.literals=ALL
h2.security.builtin.functions=true

# Migration Settings
h2.migration.enabled=false
h2.migration.validate=true

# Comments
# - DB_CLOSE_DELAY=-1: Keep database open when last connection is closed
# - DB_CLOSE_ON_EXIT=FALSE: Don't close database when JVM exits
# - MODE=MySQL: Use MySQL compatibility mode for better SQL compatibility
# - DATABASE_TO_LOWER=TRUE: Convert database names to lowercase
# - CASE_INSENSITIVE_IDENTIFIERS=TRUE: Make identifiers case insensitive
