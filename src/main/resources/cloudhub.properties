# CloudHub Environment Configuration
# This file contains CloudHub-specific properties

# Application Configuration
app.name=Employee Onboarding System
app.version=1.0.0
app.environment=cloudhub

# Email Configuration (Use secure properties in Runtime Manager)
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.smtp.user=${secure::email.smtp.user}
email.smtp.password=${secure::email.smtp.password}

# Database Configuration (H2 In-Memory for CloudHub)
db.host=localhost
db.port=0
db.name=employee_onboarding_cloudhub
db.user=sa
db.password=

# MCP Server Configuration (CloudHub URLs)
mcp.employee.server.port=8080
mcp.asset.server.port=8080
mcp.email.server.port=8080

# CloudHub-specific Configuration
cloudhub.region=us-east-2
cloudhub.workers=1
cloudhub.worker.type=MICRO
cloudhub.object.store.v2=true
cloudhub.persistent.queues=false
cloudhub.static.ips.enabled=false

# Logging Configuration for CloudHub
logging.level=INFO
logging.pattern=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Asset Configuration
asset.types=laptop,id_card,access_card,phone,monitor,keyboard,mouse
asset.status.available=AVAILABLE
asset.status.allocated=ALLOCATED
asset.status.maintenance=MAINTENANCE

# Notification Configuration
notification.welcome.template=welcome-email-template
notification.asset.template=asset-allocation-template
notification.completion.template=onboarding-completion-template

# Department Configuration
departments=Engineering,HR,Finance,Marketing,Operations,IT,Sales,Support

# Onboarding Tasks
onboarding.tasks=Complete personal information form,IT security training,Department orientation,Meet with manager,Set up workspace,Equipment allocation,System access setup,Benefits enrollment

# Agent Network Configuration (Updated for CloudHub)
agent.network.base.url=https://employee-onboarding-system.us-e2.cloudhub.io
agent.network.employee.url=${agent.network.base.url}/employee
agent.network.asset.url=${agent.network.base.url}/assets  
agent.network.email.url=${agent.network.base.url}/email

# Groq Configuration for Agent Network
groq.apiKey=${secure::groq.apiKey}
groq.model=llama-3.1-70b-versatile
groq.timeout=60000

# Security Configuration
security.cors.enabled=true
security.cors.allowed.origins=*
security.cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
security.cors.allowed.headers=*

# Monitoring and Health Check Configuration
health.check.enabled=true
health.check.endpoint=/health
health.check.timeout=30000

# Performance Configuration
http.timeout.connection=30000
http.timeout.response=60000
http.max.connections=50
