events {}
http {
  limit_req_zone $binary_remote_addr zone=rl:10m rate=1000r/m;
  
  upstream postgres_mcp { server postgres-mcp:8081; }
  upstream assets_mcp { server assets-mcp:8081; }
  upstream notification_mcp { server notification-mcp:8081; }
  upstream broker { server mule-broker:8081; }

  server {
    listen 80;
    
    # Broker Ingress
    location /broker/onboard {
      proxy_pass http://broker/onboard;
      add_header X-Auth-Source docker-flexgw;
    }
    
    # MCP Egress with policies
    location /mcp/postgres {
      limit_req zone=rl burst=5;
      proxy_pass http://postgres_mcp/mcp/tools;
      add_header X-Auth-Source docker-flexgw;
    }
    
    location /mcp/assets {
      limit_req zone=rl burst=5;
      proxy_pass http://assets_mcp/mcp/tools;
      add_header X-Auth-Source docker-flexgw;
    }
    
    location /mcp/notifications {
      limit_req zone=rl burst=5;
      proxy_pass http://notification_mcp/mcp/tools;
      add_header X-Auth-Source docker-flexgw;
    }
  }
}
