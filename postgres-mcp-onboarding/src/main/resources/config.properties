# HTTP Configuration
http.host=0.0.0.0
http.port=8081

# Database Configuration
db.driverClassName=org.postgresql.Driver
db.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:onboarding}
db.username=${POSTGRES_USER:mule}
db.password=${POSTGRES_PASSWORD:mule}

# MCP Server Configuration
mcp.serverName=postgres-mcp-server
mcp.serverVersion=1.0.0

# CloudHub Configuration (for deployment)
cloudhub.environment=${ANYPOINT_ENV:Sandbox}
cloudhub.region=${CLOUDHUB_REGION:us-east-1}
cloudhub.replicas=${CLOUDHUB_REPLICAS:2}
cloudhub.vcores=${CLOUDHUB_VCORES:1}
